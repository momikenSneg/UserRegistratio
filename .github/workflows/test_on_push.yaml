name: Java CI

on: [ push ]

jobs:


  build:
    runs-on: ubuntu-latest
    steps:
      - name: Start PostgreSQL on Ubuntu
        run: |
          sudo systemctl start postgresql.service
          pg_isready
      - name: Create scheduler user
        run: |
          sudo -u postgres psql --command="CREATE USER scheduler PASSWORD '123456'" --command="\du"
      - name: Create timetable database
        run: |
          sudo -u postgres createdb --owner=scheduler timetable
          PGPASSWORD=123456 psql --username=scheduler --host=localhost --list timetable
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew build